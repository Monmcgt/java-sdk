group 'org.discordbots'

apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    //Logger
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'

    // API wrapper framework
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.3.0'
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.3.0'

    compileOnly group: 'net.dv8tion', name: 'JDA', version: '3.5.0_338'
}
